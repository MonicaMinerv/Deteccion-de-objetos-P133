<html>
<head>

	<title>Detección de objetos: Reloj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="backgroud.jpg">
<center>
  <h1 class="btn btn-info heading">Detección de objetos de la casa: Objeto 1</h1>

  <h3 id="status" class="btn btn-danger"></h3>
</center>
<br>
<a href="index.html" id="home">Atrás</a>

<script>
  objectDetector= "";
  img = "";
objects = [];
estatus = "";

function preload(){
  img = loadImage('bed_room.jpg');
}


function setup() {
  canvas = createCanvas(630, 420);
  canvas.center();
  objectDetector = ml5.objectDetector('cocossd', modelLoaded);
  document.getElementById("status").innerHTML = "Estatus: detectando objetos";
}

function modelLoaded() {
  console.log("¡Modelo cargado!")
  estatus = true;
  objectDetector.detect(img, gotResult);
}

function gotResult(error, results) {
  if (error) {
    console.log(error);
  }
  console.log(results);
  objects = results;
}


function draw() {
  image(img, 0, 0, 630, 420);

      if(estatus != "")
      {
        for (i = 0; i < objects.length; i++) {
           percent = floor(objects[i].confidence * 100);
          document.getElementById("status").innerHTML = "Estatus: objeto detectado" ;
    
          fill("#FF0000");
         
          text(objects[i].label + " " + percent + "%", objects[i].x + 15, objects[i].y + 15);
          noFill();
          stroke("#FF0000");
          rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
        }
      }
}
</script>

</body>

</html>
